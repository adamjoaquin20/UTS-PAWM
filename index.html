<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autocuan Supply - Premium Sneaker Marketplace</title>
  <link rel="icon" href="/assets/icon.png"/>
  <link rel="apple-touch-icon" href="/assets/icon.png"/>
  <meta name="theme-color" content="#000000"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- SPLASH (WEB) -->
  <div id="splash">
    <div class="splash-inner">
      <img src="/assets/icon.png" alt="Autocuan Supply" class="splash-logo"/>
      <h1 class="splash-title"><span class="gold">AUTOCUAN</span> SUPPLY</h1>
      <p class="splash-tagline">Authentic Sneakers Guaranteed • Since 2019</p>
      <div class="splash-loader" aria-label="Loading"></div>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a class="logo-section" href="index.html" style="text-decoration:none; display:flex; align-items:center; gap:1rem;">
        <img src="assets/logo.jpg" alt="Autocuan Supply" class="logo">
        <span class="brand-name">AUTOCUAN SUPPLY</span>
      </a>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products" class="search-input">
        <button class="search-btn" aria-label="Search">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" aria-hidden="true">
            <circle cx="8" cy="8" r="7"></circle>
            <path d="m13 13 4 4"></path>
          </svg>
        </button>
      </div>

      <div class="auth-buttons">
        <button class="btn-secondary" id="loginBtn">Login</button>
        <button class="btn-primary" id="registerBtn">Register</button>
      </div>
    </div>
  </header>

  <!-- Categories -->
  <nav class="categories-nav">
    <div class="nav-container">
      <button class="category-btn active" data-filter="all">All Products</button>
      <button class="category-btn" data-filter="nike">Nike</button>
      <button class="category-btn" data-filter="adidas">Adidas</button>
      <button class="category-btn" data-filter="jordan">Air Jordan</button>
      <button class="category-btn" data-filter="yeezy">Yeezy</button>
      <button class="category-btn" data-filter="crocs">Crocs</button>
    </div>
  </nav>

  <!-- Promo -->
  <section class="promo-banner">
    <div class="banner-content">
      <h2>SPECIAL OFFER</h2>
      <p>Up to <span class="highlight">30% OFF</span> on selected sneakers</p>
      <p class="promo-code">Use code: <span class="code">AUTOCUAN25</span></p>
    </div>
  </section>

  <!-- Main -->
  <main class="main-content">
    <div id="homePage" class="page-view active">
      <section class="featured-section">
        <h2>Trending Now</h2>
        <div id="productGrid" class="product-grid"></div>
      </section>
    </div>
  </main>

  <!-- Modals (tetap) -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeLoginModal">×</button>
      <h2>Login</h2>
      <form id="loginForm" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeRegisterModal">×</button>
      <h2>Register</h2>
      <form id="registerForm" class="auth-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <!-- ... (footer kamu tetap) ... -->
    <div class="footer-bottom">
      <p>&copy; 2025 Autocuan Supply. All rights reserved. EST. 2019</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/products.mock.js"></script> <!-- hapus saat sudah pakai backend -->
  <script src="/scripts/main.js"></script>
</body>
</html>
